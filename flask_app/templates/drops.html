<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Anton&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="{{ url_for('static', filename='/all_imgs/icon.ico') }}" type="image/x-icon">
    <link rel="stylesheet" href="{{ url_for('static', filename='/css/style.css') }}">
    <title>INVRT - Drop {{num}}</title>
</head>
<body>
    <!-- Nav Bar -->
    <div class="header flex justify-between align-center text-aliceblue">
        <div class="nav flex justify-between">
            <img src="{{ url_for('static', filename='/all_imgs/Invrt_Logo.jpg') }}" alt="INVRT Logo">
            <div class="right-header flex justify-between align-center">
                <a href="/">Home</a>
                <a id="{{'highlight' if num == 1 }}" href="/drops/1">Drop 1</a>
                <a id="{{'highlight' if num == 2 }}" href="/drops/2">Drop 2</a>
                <a href="/upcoming-drops">Upcoming Drops</a>
                <a href="/about">About</a>
                <div class="smaller">
                    <a href="/cart"><img src="{{ url_for('static', filename='/all_imgs/cart2.png') }}" alt="Cart"></a>
                </div>
            </div>
        </div>
    </div>

    <!-- Clothing Display -->
    <div class="container justify-around flex wrap text-center">
        {% for shirt in products %}
        <div class="clothing-display text-center {{'soldout' if shirt.soldout == 1 }}">
            <a href="/products/{{shirt.name}}"><img onmouseover="changeView(this, '../{{shirt.front_img}}')" onmouseout="goBack(this, '../{{shirt.back_img}}')" src="../{{shirt.back_img}}" alt="{{shirt.name}}"></a>
            {% if shirt.soldout == 1 %}
            <div class="center"><h3>SOLDOUT</h3></div>
            {% endif %}
            <a href="/products/{{shirt.name}}"><h1>{{shirt.name}}</h1></a>
            <h2>${{shirt.price}}</h2>
        </div>
        {% endfor %}
    </div>
    

    <script src="{{ url_for('static', filename='/js/script.js') }}"></script>
</body>
</html>
